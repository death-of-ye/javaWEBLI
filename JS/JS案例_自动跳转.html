<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" lang="en">
    <title>自动跳转</title>
    <style>
        p{
            text-align: center;
        }
        #time{
            color: red;
        }
    </style>
</head>
<body>
<p><span id="time">5</span>秒后自动跳转到百度</p>
<script>
    let time = document.getElementById("time");
    let num = 5;
    //定义一个方法实现倒计时效果
    let timer= setInterval(function (){
        num --;
        time.innerHTML = num;
        if(num <= 0){
            clearInterval(timer);
            location.href = "https://www.baidu.com";
        }
    },1000)

</script>
</body>
</html>
